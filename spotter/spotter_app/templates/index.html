<head>
    {% load static %}
    <title>TITLE PAGE POG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<div id="clock" message="Clock component generated in HTML."></div>

{% for t in test %}
{{t |safe}}
{% endfor %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div id="like_button_container"></div>

<form action="/register" method="POST">
  
    <label for="username">Your username: </label>
    <input id="username_input" type="text" name="username_input" value="{{ username_input }}">
   
    <label for="bio">A little bit about yourself: </label>
    <input id="bio_input" type="text" name="bio_input" value="{{ bio_input }}">

    <label for="realname">Your name: </label>
    <input id="realname_input" type="text" name="realname_input" value="{{ realname_input }}">
   
    <input type="submit" value="OK">
</form>
<!-- Load JavaScript libraries -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!-- JSX support-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Load React components -->
<script type="text/babel" src="{% static 'js/TestButton.js' %}"></script>
<script type="text/babel" src="{% static 'js/TestEventAndProps.js' %}"></script>
<script type="text/babel" src="{% static 'js/TestRepeats.js' %}"></script>

<!-- Load Bootstrap dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
